  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    
    // some 
    // 判斷有無超過 19 歲的人 , 只要有一個 即顯示 true
    let ansSome = people.some((item)=>{
        return (new Date().getFullYear() - item.year) >= 19
    })
    console.log("some : ",ansSome)

    // every
    // 判斷有無超過 19 歲的人 , 要全部都符合 才顯示 true
    let ansEvery = people.every((item)=>{
        return (new Date().getFullYear() - item.year) >= 19
    })
    console.log("every : ",ansEvery)

    // some
    // 回傳 true 或 false  檢查陣列裡面有沒有符合的方式 
    // 只要有一筆符合即 true
    // 常用於 檢查購物車有無特定項目  ,  但是 find 、 findIndex 也很常用 (不過只在找到的第一筆資料 , 假如要每筆都查 還是適合用 foreach 、 filter)

    // every 



    // find
    // 找到 id 是 823423 的 text 本體
    let ansFind = comments.find((item)=>{
        return item.id == 823423
    })
    console.log(ansFind)


    // findIndex
    // 找到 id 是 823423 的 text 索引位置
    let ansFindIndex = comments.findIndex((item)=>{
        return item.id == 823423
    })
    console.log(ansFindIndex)
    
    // find : 找本體
    // findIndex : 找編號排序

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // Find the comment with this ID



  

    // splice 
    // 刪掉 ID 為 823423 的陣列內容
    let ansSplice = comments.splice(ansFindIndex,1);
    console.log("splice - 被刪掉的部分 : ", ansSplice);
    console.log("splice - 原始資料僅剩的部分 : ",comments)


    // slice 
    // 刪掉 ID 為 823423 的陣列內容 
    let ansSlice = [ ...comments.slice(0,ansFindIndex) , ...comments.slice(ansFindIndex+1)]
    console.log("slice -  " , ansSlice)
    console.log("slice - 切完後 , 驗證原始資料沒被動到 " , comments) // 要驗證這裡要先將 上方 splice 給註解掉,因為他有動到原始資料
